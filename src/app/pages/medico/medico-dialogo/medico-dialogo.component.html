 <div class="example-container">
     <mat-form-field>
         <input matInput placeholder="Nombres" [(ngModel)]="medico.nombres">
     </mat-form-field>
     <mat-form-field>
         <input matInput placeholder="Apellidos" [(ngModel)]="medico.apellidos">
     </mat-form-field>
     <mat-form-field>
         <input matInput placeholder="Codigo:" [(ngModel)]="medico.codigoMedico" max="15" maxlength="15">
     </mat-form-field>
 </div>
 <button mat-raised-button color="primary" style="margin-right: 5px" (click)="operar()">Aceptar</button>
 <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
