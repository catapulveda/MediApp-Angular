<mat-toolbar>Signos Vitales</mat-toolbar>

<div class="container mat-elevation-z8">

    <div class="example-header" style="display: flex; flex-direction: row;">
        <mat-form-field>
            <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
        <button mat-icon-button (click)="openDialog()">
            <mat-icon>note_add</mat-icon>
        </button>
    </div>

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Temperatura">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.temperatura}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Pulso">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Pulso</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.pulso}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Ritmo Respiratorio">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Respiratorio</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ritmoRespiratorio}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.fecha | date}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="openDialog(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminar(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button type="button" (click)="openDialog()" mat-fab color="accent" style="float: right; margin-right: 20px">
    <mat-icon>create</mat-icon>
</button>
